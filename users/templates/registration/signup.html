{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Crear Cuenta</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <a href="{% url 'users:login' %}" class="btn btn-link">¿Ya tienes una cuenta? Inicia sesión</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
