{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Establecer nueva contraseña</h4>
            </div>
            <div class="card-body">
                <p>Por favor ingresa tu nueva contraseña dos veces para que podamos verificar que la escribiste correctamente.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Cambiar mi contraseña</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
