{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Restablecer Contraseña</h4>
            </div>
            <div class="card-body">
                <p>¿Olvidaste tu contraseña? Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para configurar una nueva.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Enviar instrucciones</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
