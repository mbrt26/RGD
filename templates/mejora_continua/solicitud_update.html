{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Actualizar Solicitud {{ object.numero_solicitud }} - Mejora Continua{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Actualizar Solicitud {{ object.numero_solicitud }}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'mejora_continua:solicitud_detail' object.pk %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Volver al Detalle
            </a>
        </div>
    </div>
</div>
{% endblock %}
