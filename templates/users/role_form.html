{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if editing %}Editar Rol{% else %}Crear Rol{% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>
                        <i class="fas fa-user-tag"></i>
                        {% if editing %}Editar Rol{% else %}Crear Nuevo Rol{% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                {% if editing %}Actualizar Rol{% else %}Crear Rol{% endif %}
                            </button>
                            <a href="{% url 'users:role_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
